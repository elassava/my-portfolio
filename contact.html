<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="full-width">
        <div class="container">
            <nav>
                <div class="logo">ES</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="contact">
            <h2>Get In Touch</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-item copy-wrapper">
                        <i class="fas fa-envelope"></i>
                        <p>elasemrasava@gmail.com</p>
                    </div>
                    <div class="contact-item copy-wrapper">
                        <i class="fas fa-phone"></i>
                        <p>+90 531 266 79 84</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>MuÄŸla, Turkey</p>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com/elasemra" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/ela-semra-sava-11aa64242/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                            <div class="error-message" id="nameError">Please enter your name</div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <div class="error-message" id="messageError">Please enter your message</div>
                        </div>
                        <div class="form-buttons">
                            <button type="button" id="mailtoBtn" class="btn secondary-btn">Send Message</button>
                        </div>
                    </form>
                    <div class="success-message" id="successMessage">Thank you for your message! I will get back to you soon.</div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; <span id="year">2023</span> Ela Semra Sava. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
